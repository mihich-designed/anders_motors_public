{% load static %}
<div class="modal fade" id="user-contacts-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
       <div class="modal-dialog">
           <div class="modal-content">
               <div class="modal-header">
                   <h5 class="modal-title" id="staticBackdropLabel">Заказать звонок</h5>
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                   <form method="post" action="{% url 'user-contacts-views' %}" id="myForm" class="usercontactsform">
                       {% csrf_token %}
                       {{ form.as_p }}
                       <button type="submit" class="btn btn-primary">Отправить</button>
                   </form>

                   <div id="success-message" style="display: none;">
                       Спасибо, скоро вам перезвоним!
                   </div>

                   <div id="error-message" style="display: none;">
                       <p>Проверьте правильность введенных данных.</p>
                   </div>
                   {% include 'includes/json_response.html' %}
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
               </div>
           </div>
       </div>
   </div>
